<!DOCTYPE html>
<html>
  <head>
    <title>Sparkling Circle</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        background-color: #00bfff;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .circle {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: white;
        opacity: 0.5;
        animation: sparkle 2s ease-in-out infinite;
      }

      .circle:before,
      .circle:after {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        width: 120%;
        height: 120%;
        border-radius: 50%;
        background-color: white;
        opacity: 0;
        animation: sparkle 2s ease-in-out infinite;
      }

      .circle:after {
        animation-delay: 1s;
      }

      @keyframes sparkle {
        0% {
          transform: scale(1);
          opacity: 0;
        }
        50% {
          transform: scale(0.5);
          opacity: 1;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
    </div>
  </body>
</html>
